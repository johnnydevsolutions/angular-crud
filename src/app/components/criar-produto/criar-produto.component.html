<div class="container mt-5">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo | uppercase }} </span>
                  <form class="mt-3" [formGroup]="produtoForm" (ngSubmit)="agregarProduto()">
                      <div class="mb-3">
                          <input type="text" formControlName="produto" class="form-control form-control-lg"
                              placeholder="Produto">
                          <div class="text-danger"
                          *ngIf="produtoForm.get('produto')?.hasError('required') && produtoForm.get('categoria')?.touched">


                              <span>O nome do produto <strong>é obrigatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="categoria" class="form-control form-control-lg"
                              placeholder="Categoria">
                          <div class="text-danger"
                            *ngIf="produtoForm.get('categoria')?.hasError('required') && produtoForm.get('categoria')?.touched" >
                              <span>A categoria <strong>é obrigatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="localizacao" class="form-control form-control-lg"
                              placeholder="localização">
                          <div class="text-danger"
                            *ngIf="produtoForm.get('localizacao')?.hasError('required') && produtoForm.get('localizacao')?.touched">
                              <span>A localização <strong>é obrigatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="number" formControlName="preco" class="form-control form-control-lg"
                              placeholder="Preço">
                          <div class="text-danger"
                           *ngIf="produtoForm.get('preco')?.hasError('required') && produtoForm.get('preco')?.touched">
                              <span>O preço <strong>é obrigatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <button routerLink="/" class="btn btn-secondary btn-lg float-start">Voltar</button>
                          <button type="submit" [disabled]="produtoForm.invalid"  class="btn btn-success btn-lg float-end">Aceitar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
